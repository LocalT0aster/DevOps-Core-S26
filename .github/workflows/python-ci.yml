name: Python CI

on:
  push:
    paths:
      - app_python/**
      - .github/workflows/python-ci.yml
  pull_request:
    paths:
      - app_python/**
      - .github/workflows/python-ci.yml

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.14]
        poetry-version: [2.3.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./app_python
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
      - name: Configure Poetry virtualenv location
        run: poetry config virtualenvs.in-project true
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            app_python/.venv
          key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry${{ matrix.poetry-version }}-${{ hashFiles('app_python/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-poetry${{ matrix.poetry-version }}-
      - name: Install dependencies
        run: poetry install --with dev --no-interaction --no-ansi
      - name: Lint with flake8
        run: poetry run flake8 src tests
      - name: Test using pytest with coverage report
        run: |
          mkdir -p test-results
          poetry run pytest \
            --junitxml=test-results/pytest-report.xml \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:test-results/coverage.xml
      - name: Upload pytest and coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-reports
          path: |
            app_python/test-results/pytest-report.xml
            app_python/test-results/coverage.xml
